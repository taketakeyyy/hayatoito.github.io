    <h1 id="top" class="site-article-title">

      </a>
    </h1>
    
    
    <div class="text-right">
      <time datetime="2008-01-06">
        2008-01-06
      </time>
    </div>
    
    
  </header>
  <div class="article-content">
    <p>2008 年あけましておめでとう。今年最初の SRM、
<a href="http://www.topcoder.com/stat?c=round_overview&amp;rd=11120">SRM386</a> に挑戦。今回も、ハード問題は解いた人が一人だけというスーパーハードでした。</p>
<p>レーティングは、1918 -&gt; 2009 と上昇。自己ベストは、2040 ですので、あと一歩。このあたりのレーティングだと、ハードが解けなくても、コンスタントに Easy と
Medium を解くことができれば、大抵レーティングは上昇しますね。</p>

  </div>
